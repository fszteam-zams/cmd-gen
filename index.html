<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPAMNGL CMD GENERATOR</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e',
            }
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
    }
    
    .card {
      backdrop-filter: blur(10px);
      background: rgba(30, 41, 59, 0.8);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .input-field {
      transition: all 0.3s ease;
    }
    
    .input-field:focus {
      box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
    }
    
    .command-box {
      position: relative;
    }
    
    .copy-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      opacity: 0.8;
      transition: all 0.2s ease;
    }
    
    .copy-btn:hover {
      opacity: 1;
      transform: scale(1.05);
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6) !important;
    }
    
    .tab-button {
      transition: all 0.3s ease;
    }
    
    .tab-button.active {
      background: rgba(14, 165, 233, 0.2);
      border-color: rgb(14, 165, 233);
    }
    
    .code-block {
      font-family: 'Fira Code', monospace;
    }
    
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    
    .url-example {
      font-size: 0.8rem;
      opacity: 0.8;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center p-4 py-8">
  <div class="card w-full max-w-4xl rounded-xl p-6 md:p-8">
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-primary-900 rounded-full mb-4">
        <i class="fas fa-link text-2xl text-primary-400"></i>
      </div>
      <h1 class="text-2xl md:text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary-400 to-cyan-400">SpamNgl Cmd Generator</h1>
      <p class="text-white mt-2">Ngl Spammer Command Generator</p>
    </div>
    
    <div id="generator-tab" class="tab-content">
      <form id="commandForm" class="space-y-5">
        <div class="space-y-2">
          <label class="block text-sm font-medium text-white">Username or URL <span class="text-red-500">*</span></label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-user text-gray-400"></i>
            </div>
            <input type="text" id="username" name="username" placeholder="Enter username or URL like https://ngl.link/username" required
              class="input-field text-white pl-10 w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 focus:outline-none">
          </div>
          <p class="url-example text-white">Example: https://ngl.link/testusername   or just testusername</p>
        </div>

        <div class="space-y-2">
          <label class="block text-sm font-medium text-white">Message <span class="text-red-500">*</span></label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-comment text-gray-400"></i>
            </div>
            <input type="text" id="msg" name="msg" placeholder="Example: hello,test,how are you" required
              class="input-field text-white pl-10 w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 focus:outline-none">
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
          <div class="space-y-2">
            <label class="block text-sm font-medium text-white">Duration (seconds) <span class="text-red-500">*</span></label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-clock text-gray-400"></i>
              </div>
              <input type="number" id="dur" name="dur" value="60" min="1" required
                class="input-field text-white pl-10 w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 focus:outline-none">
            </div>
          </div>

          <div class="space-y-2">
            <label class="block text-sm font-medium text-white">Threads <span class="text-red-500">*</span></label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-layer-group text-gray-400"></i>
              </div>
              <input type="number" id="threads" name="threads" value="5" min="1" required
                class="input-field text-white pl-10 w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 focus:outline-none">
            </div>
          </div>
        </div>

        <button type="submit" 
          class="w-full py-3.5 bg-gradient-to-r from-primary-600 to-cyan-600 hover:from-primary-700 hover:to-cyan-700 rounded-lg font-semibold text-white transition-all duration-300 transform hover:-translate-y-0.5 shadow-lg shadow-primary-900/30 flex items-center justify-center gap-2">
          <i class="fas fa-bolt"></i>
          Generate Command
        </button>
      </form>

      <div id="output" class="mt-8 hidden fade-in">
        <div class="flex items-center justify-between mb-3">
          <h2 class="text-lg font-semibold text-white">Generated Command:</h2>
          <span class="text-xs text-white opacity-70">Click to copy</span>
        </div>
        <div class="command-box relative">
          <pre class="bg-gray-900 text-green-400 p-4 rounded-lg overflow-x-auto text-sm" id="commandBox"></pre>
          <button class="copy-btn bg-gray-800 hover:bg-gray-700 p-2 rounded-md text-white tooltip" data-tooltip="Copy to clipboard">
            <i class="fas fa-copy"></i>
          </button>
        </div>
        
        <div class="mt-4 p-4 bg-gray-900 rounded-lg">
          <h3 class="text-md font-semibold text-white mb-2">Extracted Username:</h3>
          <p class="text-white" id="extractedUsername"></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('commandForm');
    const output = document.getElementById('output');
    const commandBox = document.getElementById('commandBox');
    const extractedUsernameEl = document.getElementById('extractedUsername');
    const copyBtn = document.querySelector('.copy-btn');

    function extractUsername(input) {
      if (!input.includes('.') && !input.includes('/')) {
        return input;
      }
      try {
        const url = new URL(input);
        const pathParts = url.pathname.split('/').filter(part => part !== '');
        return pathParts.length > 0 ? pathParts[pathParts.length - 1] : input;
      } catch (e) {
        const parts = input.split('/').filter(part => part !== '');
        return parts.length > 0 ? parts[parts.length - 1] : input;
      }
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const usernameInput = document.getElementById('username').value.trim();
      const msg = document.getElementById('msg').value.trim();
      const dur = document.getElementById('dur').value.trim();
      const threads = document.getElementById('threads').value.trim();

      if (!usernameInput || !msg || !dur || !threads) {
        alert("Please fill in all fields!");
        return;
      }

      const extractedUsername = extractUsername(usernameInput);
      extractedUsernameEl.textContent = extractedUsername;

      const command = `python start.py --cli --user ${extractedUsername} --msg "${msg}" --dur ${dur} --threads ${threads}`;
      commandBox.textContent = command;
      output.classList.remove('hidden');
    });

    copyBtn.addEventListener('click', function() {
      const commandText = commandBox.textContent;
      navigator.clipboard.writeText(commandText).then(() => {
        const originalIcon = copyBtn.innerHTML;
        copyBtn.innerHTML = '<i class="fas fa-check"></i>';
        copyBtn.classList.add('text-green-400');
        
        setTimeout(() => {
          copyBtn.innerHTML = originalIcon;
          copyBtn.classList.remove('text-green-400');
        }, 2000);
      });
    });
  </script>
</body>
</html>
